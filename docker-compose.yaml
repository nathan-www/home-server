services:

  wireguard-vpn-server:
    container_name: wireguard-vpn-server
    image: ghcr.io/wgdashboard/wgdashboard:latest
    restart: always
    ports:
      - 51820:51820/udp
    volumes:
      - /srv/docker_data/wireguard_vpn_server/aconf:/etc/amnezia/amneziawg
      - /srv/docker_data/wireguard_vpn_server/conf:/etc/wireguard
      - /srv/docker_data/wireguard_vpn_server/data:/data
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    cap_add:
      - NET_ADMIN
    evnironment:
      - username=admin
      - password=${WIREGUARD_PORTAL_ADMIN_PASSWORD}
    networks:
      vpn-hop-net:
        ipv4_address: 172.22.0.10
      vpn-net:
      admin-tools-net:

  wireguard-vpn-second-hop:
    image: lscr.io/linuxserver/wireguard:latest
    restart: always
    container_name: wireguard-vpn-second-hop
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /srv/docker_data/wireguard_vpn_second_hop/proton.conf:/config/wg_confs/proton.conf:ro
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    networks:
      vpn-hop-net:
        ipv4_address: 172.22.0.11

  nextcloud-db:
    image: mariadb:10.6
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - /srv/docker_data/nextcloud_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DB_MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud-net

  nextcloud:
    image: nextcloud
    restart: always
    volumes:
      - /srv/docker_data/nextcloud:/var/www/html
    environment:
      - NEXTCLOUD_TRUSTED_DOMAINS=cloud.internal
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=nextcloud-db
    extra_hosts:
      - "cloud.internal:172.20.0.10"
      - "collabora.cloud.internal:172.20.0.10"
    networks:
      - nextcloud-net

  nextcloud-collabora:
    image: collabora/code:latest
    restart: always
    environment:
      - password=${COLLABORA_PASSWORD}
      - username=collabora
      - aliasgroup1=https://cloud.internal
      - aliasgroup2=https://collabora.cloud.internal
      - aliasgroup3=https://cloud.internal:443
      - aliasgroup4=https://collabora.cloud.internal:443
      - server_name=collabora.cloud.internal
      - extra_params=--o:ssl.enable=true
    extra_hosts:
      - "cloud.internal:172.20.0.10"
      - "collabora.cloud.internal:172.20.0.10"
    networks:
      - nextcloud-net

  master-proxy:
    image: caddy:alpine
    restart: always
    volumes:
      - /srv/docker_data/master_proxy_caddy/certs:/certs
      - /srv/docker_data/master_proxy_caddy/config:/config
      - /srv/docker_data/master_proxy_caddy/data:/data
      - /srv/docker_data/master_proxy_caddy/srv:/srv
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      admin-tools-net:
      nextcloud-net:
        ipv4_address: 172.20.0.10
      vpn-net:
        ipv4_address: 10.8.0.3

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.20.2 # Temporary downgrade due to bug https://github.com/orgs/portainer/discussions/12926
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/docker_data/portainer:/data
    networks:
      - admin-tools-net

networks:
  vpn-hop-net:
    ipam:
      config:
        - subnet: 172.22.0.0/24

  vpn-net:
    ipam:
      config:
        - subnet: 10.8.0.0/24

  nextcloud-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  admin-tools-net:
    ipam:
      config:
        - subnet: 172.21.0.0/24
